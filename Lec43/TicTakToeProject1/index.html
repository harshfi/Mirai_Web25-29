<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dark{
            background-color: black;
            color: white;

        }
        h1{
            text-align: center;
            margin: auto;
        }
        .container{
            margin: auto;
            border: 2px solid ;
            width: 304px;
            height: 304px;
            display: flex;
            flex-wrap: wrap;
            margin-top: 100px;
        }
        .box{
           border:1px solid;
           width: 99px;
           height: 99px;
           text-align: center;
           font-size: 50px ;
           font-weight: 900;
        }
        .btn{
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class='btn' >Dark mode</button>
    <h1>Tic-Tac-Toe Game</h1>
    <h3 class="player">chance for X </h3>
    <div class="container">
        
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
